  <!-- Blog Creation Form -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Create a Blog Post</h2>
    <form id="blogForm">
        <div class="form-group">
            <label for="blogTitle">Title:</label>
            <input type="text" class="form-control" id="blogTitle" placeholder="Enter blog title" required>
        </div>
        <div class="form-group">
            <label for="blogDescriptionEditor">Description:</label>
            <div id="blogDescriptionEditor" style="height: 100px;"></div>
        </div>
        <div class="form-group">
            <label for="blogContentEditor">Content:</label>
            <div id="blogContentEditor" style="height: 200px;"></div>
        </div>
        <div class="form-group">
            <label for="mainImage">Main Image:</label>
            <input type="file" class="form-control" id="mainImage" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Post Blog</button>
    </form>
  </div>

  <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
  <script>
    // Initialize Quill editors
    const descriptionQuill = new Quill('#blogDescriptionEditor', {
        theme: 'snow',
        modules: {
            toolbar: [
                ['bold', 'italic', 'underline'], // Formatting options
                [{ list: 'ordered' }, { list: 'bullet' }], // Lists
                [{ size: ['small', false, 'large', 'huge'] }], // Text size
                [{ font: [] }], // Font family
                ['link'], // Links
            ],
        },
    });

    const contentQuill = new Quill('#blogContentEditor', {
        theme: 'snow',
        modules: {
            toolbar: [
                ['bold', 'italic', 'underline'], // Formatting options
                [{ list: 'ordered' }, { list: 'bullet' }], // Lists
                [{ size: ['small', false, 'large', 'huge'] }], // Text size
                [{ font: [] }], // Font family
                ['link', 'image'], // Links and images
            ],
        },
    });

    // Expose Quill editors globally for blog.js
    window.descriptionQuill = descriptionQuill;
    window.contentQuill = contentQuill;

    document.addEventListener('DOMContentLoaded', () => {
        const blogForm = document.getElementById('blogForm');
        if (!blogForm) {
            console.error('blogForm element not found in the DOM.');
        }
    });

    document.getElementById('blogForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const title = document.getElementById('blogTitle').value;
      const description = descriptionQuill.getText().trim(); // Get plain text from Quill editor
      const content = contentQuill.getText().trim(); // Get plain text from Quill editor
      const mainImageFile = document.getElementById('mainImage').files[0];
      const additionalImages = document.getElementById('additionalImages').files;

      if (!mainImageFile) {
        alert('Please upload a main image.');
        return;
      }

      try {
        const app = await import('./config/firebase-config.js');
        const { getAuth } = await import('https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js');
        const { getStorage, ref, uploadBytes, getDownloadURL } = await import('https://www.gstatic.com/firebasejs/9.10.0/firebase-storage.js');
        const { getFirestore, collection, addDoc } = await import('https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js');

        const auth = getAuth(app.default);
        const storage = getStorage(app.default);
        const db = getFirestore(app.default);

        const user = auth.currentUser;
        if (!user) {
          alert('You must be logged in to create a blog.');
          return;
        }

        // Upload main image
        const mainImageRef = ref(storage, `blog-images/${Date.now()}-${mainImageFile.name}`);
        await uploadBytes(mainImageRef, mainImageFile);
        const mainImageUrl = await getDownloadURL(mainImageRef);

        // Upload additional images
        const additionalImageUrls = [];
        for (const image of additionalImages) {
          const imageRef = ref(storage, `blog-images/${Date.now()}-${image.name}`);
          await uploadBytes(imageRef, image);
          const imageUrl = await getDownloadURL(imageRef);
          additionalImageUrls.push(imageUrl);
        }

        // Save blog post to Firestore
        const blogData = {
          title,
          description,
          content,
          mainImage: mainImageUrl,
          additionalImages: additionalImageUrls,
          userId: user.uid,
          username: user.displayName || 'Anonymous',
          date: new Date().toISOString(),
        };

        await addDoc(collection(db, 'blogs'), blogData);

        alert('Blog posted successfully!');
        window.location.href = 'blog.html'; // Redirect to the blogs page
      } catch (error) {
        console.error('Error submitting blog:', error);
        alert('Failed to post blog. Please check your network connection or contact support.');
      }
    });
  </script>
