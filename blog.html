    <!-- Blog Form -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="scripts/navbar.js"></script>
  <script type="module" src="scripts/footer.js"></script>
  <script type="module" src="scripts/auth.js"></script>
  <script type="module" src="config/firebase-config.js"></script>
  <script type="module">
    import app from './config/firebase-config.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js';

    const auth = getAuth(app);

    // Show "Create Blog Post" link for authenticated users
    onAuthStateChanged(auth, (user) => {
      const createBlogLink = document.getElementById('createBlogLink');
      if (user) {
        createBlogLink.classList.remove('d-none');
      } else {
        createBlogLink.classList.add('d-none');
      }
    });
  </script>
