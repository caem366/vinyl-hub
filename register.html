<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VinylHub - Vinyl Reselling Marketplace</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js"></script>
  <script type="module" src="config/firebase-config.js"></script>
  
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand h4 text-white" href="#">VinylHub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="catalog.html">Shop Vinyls</a></li>
            <li class="nav-item" id="sellVinylLink"><a class="nav-link" href="register.html">Sell Vinyl</a></li>
            <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="checkout.html">Cart</a></li>
            <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- Registration Form -->
  <div class="container mt-5">
    <h2 class="text-center">Create an Account</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
    <p class="text-center mt-3">
      Already have an account? <a href="login.html" class="text-primary">Login here</a>.
    </p>
  </div>

  <script type="module">
    import app from './config/firebase-config.js';
    import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js';

    const auth = getAuth(app);

    document.getElementById('registrationForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert('Registration successful! You can now log in.');
          window.location.href = 'login.html'; // Redirect to login page
        })
        .catch((error) => {
          alert(`Error: ${error.message}`);
          console.error(error);
        });
    });
  </script>

</body>
</html>
