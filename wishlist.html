    <!-- Wishlist Content -->
    <div class="container mt-5 flex-grow-1">
      <h2 class="text-center mb-4">Your Wishlist</h2>
      <div id="wishlistContainer" class="row">
        <!-- Wishlist items will be dynamically loaded here -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="scripts/navbar.js"></script>
  <script type="module" src="scripts/footer.js"></script>
  <script type="module" src="scripts/auth.js"></script>
  <script type="module" src="config/firebase-config.js"></script>
  <script type="module">
    import { updateNavigation } from './scripts/auth.js';
    updateNavigation();
  </script>
  <script type="module" src="scripts/wishlist.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const wishlistContainer = document.getElementById('wishlistContainer');
      if (!wishlistContainer) {
        console.error('Wishlist container not found.');
        return;
      }

      const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      if (wishlist.length === 0) {
        wishlistContainer.innerHTML = '<p class="text-muted text-center">Your wishlist is empty.</p>';
      } else {
        wishlist.forEach(item => {
          wishlistContainer.innerHTML += `
            <div class="col-md-4 mb-4">
              <div class="card">
                <img src="${item.albumCoverUrl || 'https://via.placeholder.com/300x300?text=No+Image'}" class="card-img-top" alt="${item.albumTitle}">
                <div class="card-body">
                  <h5 class="card-title">${item.albumTitle}</h5>
                  <p class="card-text">Artist: ${item.artist}</p>
                  <a href="product.html?id=${item.id}" class="btn btn-primary">View Listing</a>
                  <button class="btn btn-success" onclick="addToCart('${item.id}', '${item.albumTitle}', '${item.artist}', ${item.price})">Add to Cart</button>
                  <button class="btn btn-danger" onclick="removeFromWishlist('${item.id}')">Remove</button>
                </div>
              </div>
            </div>
          `;
        });
      }
    });

    function addToCart(id, title, artist, price) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.some(item => item.id === id)) {
        alert('This item is already in your cart.');
        return;
      }

      cart.push({ id, title, artist, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${title} has been added to your cart!`);
    }
  </script>
</body>
</html>
