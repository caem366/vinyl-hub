<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - VinylHub</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="scripts/login.js"></script> 
  <script src="scripts/navbar.js"></script>
  <script src="scripts/auth.js"></script>
</head>
<body>
  
   <!-- Header -->
   <header>
    
    <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">VinylHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="catalog.html">Shop Vinyls</a></li>
          <li class="nav-item">
            <a class="nav-link" href="create-listing.html" id="sellVinylLink">Sell Vinyl</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="checkout.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item dropdown" id="accountDropdown">
            <a class="nav-link dropdown-toggle" href="auth.html" id="accountMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Account
            </a>
            <ul class="dropdown-menu" aria-labelledby="accountMenu">
              <li><a class="dropdown-item" href="auth.html">Login / Register</a></li>
              <li><a class="dropdown-item" href="manage-listings.html">Manage Listings</a></li>
              <li><a class="dropdown-item" href="manage-blog.html">Manage Blog Posts</a></li>
              <li><a class="dropdown-item" href="inbox.html">View Inbox</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" id="logoutButton">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  </header>

  <!-- Login Form -->
  <div class="container mt-5">
    <h2 class="text-center">Login to Your Account</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="emailLogin">Email:</label>
        <input type="email" class="form-control" id="emailLogin" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="passwordLogin">Password:</label>
        <input type="password" class="form-control" id="passwordLogin" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <p class="text-center mt-3">
      <a href="#" id="forgotPasswordLink" class="text-primary">Forgot Password?</a>
    </p>
    <div id="notification" class="alert d-none" role="alert"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import app from './config/firebase-config.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js';
    import { requireAuth, updateNavigation } from './scripts/auth.js';

    const auth = getAuth(app);

    document.addEventListener('DOMContentLoaded', () => {
        const accountDropdown = document.getElementById('accountDropdown');
        const accountMenu = document.getElementById('accountMenu');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is logged in
                if (accountDropdown) accountDropdown.style.display = 'block';
                if (accountMenu) accountMenu.textContent = 'Account';
                accountMenu.removeAttribute('href'); // Remove link to auth.html
            } else {
                // User is not logged in
                if (accountDropdown) accountDropdown.style.display = 'none';
                if (accountMenu) accountMenu.innerHTML = '<a class="nav-link" href="auth.html">Login</a>';
            }
        });

        requireAuth();
        updateNavigation();
    });
  </script>
</body>
</html>
