    <!-- Page Content -->
    <main class="container mt-5">
        <h2 class="text-center mb-4">Manage Your Blogs</h2>

            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="blogsTable">
                    <!-- Dynamically loaded blogs will be inserted here -->
                </tbody>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module">
      import { requireAuth, updateNavigation } from './scripts/auth.js';
      requireAuth();
      updateNavigation();
    </script>
    <script type="module">
        import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js';
        import app from './config/firebase-config.js';

        const db = getFirestore(app);

        async function loadBlogs() {
            const blogsTable = document.getElementById('blogsTable');
            blogsTable.innerHTML = ''; // Clear existing content

            try {
                const querySnapshot = await getDocs(collection(db, 'blogs'));
                querySnapshot.forEach((doc) => {
                    const blog = doc.data();
                    blogsTable.innerHTML += `
                        <tr id="blog-${doc.id}">
                            <td>${blog.title}</td>
                            <td>${blog.description}</td>
                            <td>${new Date(blog.date).toLocaleDateString()}</td>
                            <td>
                                <div class="d-inline-flex gap-2">
                                    <button class="btn btn-warning btn-sm" onclick="editBlog('${doc.id}')">Edit</button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteBlog('${doc.id}')">Delete</button>
                                </div>
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error('Error loading blogs:', error);
            }
        }

        async function editBlog(id) {
            window.location.href = `edit-blog.html?id=${id}`; // Redirect to edit blog page
        }

        // Attach to the global window object
        window.editBlog = editBlog;

        async function deleteBlog(id) {
            if (confirm('Are you sure you want to delete this blog?')) {
                try {
                    await deleteDoc(doc(db, 'blogs', id));
                    alert('Blog deleted successfully!');
                    loadBlogs();
                } catch (error) {
                    console.error('Error deleting blog:', error);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', loadBlogs);
    </script>
    <script type="module">
        import app from './config/firebase-config.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js';
        import { requireAuth, updateNavigation } from './scripts/auth.js';
        import 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js';

        const auth = getAuth(app);

        document.addEventListener('DOMContentLoaded', () => {
            const accountDropdown = document.getElementById('accountDropdown');
            const accountMenu = document.getElementById('accountMenu');

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is logged in
                    if (accountDropdown) accountDropdown.style.display = 'block';
                    if (accountMenu) accountMenu.textContent = 'Account';
                    accountMenu.removeAttribute('href'); // Remove link to auth.html
                } else {
                    // User is not logged in
                    if (accountDropdown) accountDropdown.style.display = 'none';
                    if (accountMenu) accountMenu.innerHTML = '<a class="nav-link" href="auth.html">Login</a>';
                }
            });

            requireAuth();
            updateNavigation();
        });
    </script>
