    <style>
        #blogDetails img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #blogDetails h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #blogDetails p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        #blogDetails .text-muted {
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        main {
            flex: 1;
        }
        footer {
            margin-top: auto;
        }

        #commentsContainer {
            margin-top: 8px; 
            padding: 10px;
            background-color: #ffffff;
            border-radius: 8px; 
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); 
        }

        .comment {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 10px; 
            margin-bottom: 10px; 
            background-color: #f7f7f7; 
            border: 1px solid #e0e0e0;
            border-radius: 6px; 
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05); 
        }

        .comment .text-content {
            flex: 1; 
        }

        .comment p {
            margin: 0 0 6px 0; 
            font-size: 0.95rem; 
            color: #333;
            line-height: 1.4;
        }

        .comment small {
            display: block;
            margin-top: 3px; 
            font-size: 0.8rem; 
            color: #666;
        }

        .comment .delete-btn {
            margin-left: 10px; 
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .comment .delete-btn:hover {
            background-color: #e60000;
        }

        #commentForm {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #commentForm input, #commentForm textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            background-color: #f9f9f9;
        }

        #commentForm input:focus, #commentForm textarea:focus {
            border-color: #4283D9;
            outline: none;
            background-color: #ffffff;
        }

        #commentForm button {
            align-self: flex-end;
            background-color: #4283D9;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #commentForm button:hover {
            background-color: #0056b3;
        }

        .blog-image {
            width: 800px;
            height: 800px; 
            object-fit: cover; 
            border-radius: 12px;
            margin-bottom: 20px;
        }
    </style>
</head>
